<!-- shopping_list_all.html -->

{% extends "base.html" %}

{% block header_row %} 
    <div class="col-md-12"></div>
{% endblock header_row %}

{% block content_row %} 
<div class="col-md-12">
	<p>
		<strong>Shopping Lists</strong>
		
  
	    <ul class="list-unstyled">
	    {% for list in object_list %}
	        <li>
	        {{ list.name }} <a href="{% url 'add_shoppinglist_item' list.pk %}" class="btn btn-sm btn-outline-primary"><i class="fa fa-plus"></i></a>
	        </li>
	    {% endfor %}
	    </ul>
	</p>
</div>
{% endblock content_row %}
