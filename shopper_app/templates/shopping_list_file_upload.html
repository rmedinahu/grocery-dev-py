<!-- shopping_list_file_upload.html -->

{% extends "base.html" %}

{% block header_row %} 
    <div class="col-md-12"><h3>Upload Shopping List</h3></div>
{% endblock header_row %}

{% block content_row %} 
<div class="col-md-12">
	<form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
	    {{ form.as_table }}
	    <input type="submit" class="btn btn-success" value="Upload it!" />
	</form>
</div>
{% endblock content_row %}
